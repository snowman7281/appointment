<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">

<!--name section-->
      <div>
        <form id="name">
          <h1>Appointer Setter</h1>
          <div class="form-group">
            <lable for="person">Name:</lable>
            <input id="person" class="form-control" type="text">
          </div>

          <div class="form-group">
            <lable for="description">Reason for appointment:</lable>
            <textarea id="description" class="form-control" type="text"></textarea>
          </div>

          <div class="form-group">
            <lable for="date">Date:</lable>
            <input id="date" class="form-control" type="date">
          </div>

          <div class="form-group">
            <lable for="time">Time:</lable>
            <input id="time" class="form-control" type="time">
          </div>

          <div class="submit">
            <input type="submit" name="submit-button" id="submit">
          </div>
        </form>
<!--Empty Container for output-->
        <div class="output">


        </div>
      </div>
    </div>
  </body>
</html>
